<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog header="#{msg['courses.leave']}" appendTo="@(body)" widgetVar="courseLeave" modal="true">
        <ui:include src="/WEB-INF/alerts.xhtml" />
        <h:form>
        <div class="modal-body">
            #{msg['courses.leave.question']}<br />
            <br />
            #{msg['courses.leave.hint']}
        </div>
        <div class="modal-footer">
            <div class="btn-group">
                <p:commandButton value="#{msg['common.close']}" type="button" onsuccess="return exModal(':courseLeave');"
                                 styleClass="btn btn-default"
                                 actionListener="#{courseOverviewController.setCourseToLeave(null)}" />
                <p:commandButton action="/course/overview" class="btn btn-danger"
                                 onsuccess="return exModal(':courseLeave');" value="#{msg['common.leave']}"
                                 actionListener="#{courseOverviewController.leaveCourse()}"
                                 update=":courseOverviewForm :navigationform"/>
            </div>
        </div>
        </h:form>
    </p:dialog>
</ui:composition>
