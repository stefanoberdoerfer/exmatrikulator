<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog header="#{msg['students.remove']}" appendTo="@(body)" widgetVar="studentRemove"
        modal="true" id="removeStudentDialog" visible="#{not empty facesContext.messageList}">
      <ui:include src="/WEB-INF/alerts.xhtml" />

      <h:form>
        <div class="modal-body">
            #{msg['students.remove.question']}<br />
            <br />
            #{msg['students.remove.hint']}
        </div>
        <div class="modal-footer">
            <div class="btn-group">
                <p:commandButton value="#{msg['common.cancel']}" type="button"
                  onclick="return exModal(':studentRemove');" styleClass="btn btn-default" />

                <p:commandLink value="#{msg['common.remove']}"
                    update=":removeStudentDialog :tutorialList"
                    class="btn btn-danger">
                  <f:actionListener binding="#{tutorialController.removeStudent()}" />
                </p:commandLink>
            </div>
        </div>
      </h:form>
    </p:dialog>
</ui:composition>
