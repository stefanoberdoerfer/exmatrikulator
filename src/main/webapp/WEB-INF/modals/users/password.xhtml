<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog header="#{msg['users.password']}" id="userPasswordDialog"
              appendTo="@(body)" widgetVar="userPassword" modal="true">
        <h:form>
            <p:panel id="removeDlgPnl">
                <ui:include src="/WEB-INF/alerts.xhtml" />
                <div class="modal-body">
                    #{msg['users.password.hint1']}<br />
                    <br />
                    #{msg['users.password.hint2']}<br />
                </div>
                <div class="modal-footer">
                    <div class="btn-group">
                        <p:commandButton value="#{msg['common.cancel']}"
                                         onclick="return exModal(':userPassword');" styleClass="btn btn-default" />
                        <p:commandLink id="removeBtn"
                                       action="#{userOverviewController.sendPasswordLink()}"
                                       class="btn btn-danger" value="#{msg['users.password']}"
                                       oncomplete="if (args &amp;&amp; !args.validationFailed) return exModal(':userPassword')" />

                    </div>
                </div>
            </p:panel>
            <p:blockUI block="removeDlgPnl" trigger="removeBtn">
                <div class="text-center">
                    <h:graphicImage library="images" name="el_toro_loading.svg" class="logo" />
                </div>
            </p:blockUI>
        </h:form>
    </p:dialog>
</ui:composition>
