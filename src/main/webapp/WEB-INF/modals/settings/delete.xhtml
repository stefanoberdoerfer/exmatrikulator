<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog header="#{msg['settings.delete']}" appendTo="@(body)" widgetVar="deleteCourse" modal="true">
        <ui:include src="/WEB-INF/alerts.xhtml" />
        <div class="modal-body">
            #{msg['settings.delete.confirmation']}
        </div>
        <div class="modal-footer">
            <div class="btn-group">
                <p:commandButton value="#{msg['common.no']}" type="button"
                                 onclick="return exModal(':deleteCourse');" styleClass="btn btn-default" />
                <p:commandLink action="#{courseSettings.deleteCourse()}" class="btn btn-danger" value="#{msg['common.yes']}" >
                    <f:param name="course-id" value="#{courseSettings.course.courseId}"/>
                </p:commandLink>
            </div>
        </div>
    </p:dialog>
</ui:composition>
