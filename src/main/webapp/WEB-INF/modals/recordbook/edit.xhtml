<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog header="#{msg['recordbook.edit']}" appendTo="@(body)" widgetVar="recordBookEdit" modal="true">
        <h:form id="recordBookEditForm">
            <ui:include src="/WEB-INF/alerts.xhtml" />
            <h:panelGroup layout="block" styleClass="modal-body">
                <div class="form-group">
                    <label class="col-xs-3 control-label">
                        #{msg['common.course.exam']}
                    </label>
                    <div class="col-xs-9">
                        <h:selectOneMenu value="#{recordbookEdit.formExam}"
                                         styleClass="form-control">
                            <f:selectItems value="#{recordbookEdit.course.exams}" var="exam"
                                           itemLabel="#{exam.name}" itemValue="#{exam.examId}" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">
                        #{msg['common.date']}
                    </label>
                    <div class="col-xs-9">
                        <p:calendar value="#{recordbookEdit.formDate}" navigator="true"
                                    pattern="dd-MMM-yyyy" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">
                        #{msg['recordbook.duration']}
                    </label>
                    <div class="col-xs-9">
                        <h:inputText value="#{recordbookEdit.formDuration}"
                                     h5:placeholder="#{msg['recordbook.duration.placeholder']}"
                                     converterMessage="#{msg['recordbook.duration.invalid']}"
                                     styleClass="form-control" h5:type="number"
                                     h5:min="0" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">
                        #{msg['common.comment']}
                    </label>
                    <div class="col-xs-9">
                        <h:inputTextarea value="#{recordbookEdit.formComment}"
                                     styleClass="form-control" rows="5" />
                    </div>
                </div>
            </h:panelGroup>
            <div class="modal-footer">
                <div class="btn-group" id="recordBookEditButtons">
                    <p:commandButton value="#{msg['common.cancel']}" type="button"
                                     onclick="return exModal(':recordBookEdit');"
                                     styleClass="btn btn-default" />
                    <p:commandButton value="#{msg['common.saveChanges']}"
                                     styleClass="btn btn-primary" id="recordBookEditSubmit">
                        <f:ajax listener="#{recordbookEdit.store()}"
                                execute="@form"
                                render="recordBookEditForm recordBookForm recordBookTbl"
                                />
                    </p:commandButton>

                    <p:defaultCommand target="recordBookEditSubmit" />
                </div>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
