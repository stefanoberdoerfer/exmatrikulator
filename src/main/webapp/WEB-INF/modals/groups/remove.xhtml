<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
  <p:dialog header="#{msg['groups.remove']}" appendTo="@(body)" widgetVar="groupRemove"
      modal="true" id="removeGroupDialog" visible="#{not empty facesContext.messageList}">
    <ui:include src="/WEB-INF/alerts.xhtml" />

    <h:form id="removeGroupForm">
      <div class="modal-body">
          #{msg['groups.remove.question']}<br />
          <br />
          #{msg['groups.remove.hint']}
      </div>
      <div class="modal-footer">
        <div class="btn-group">
          <p:commandButton value="#{msg['common.cancel']}" type="button" styleClass="btn btn-default"
            onclick="return exModal(':groupRemove');" />

          <p:commandLink value="#{msg['common.remove']}"
              update=":removeGroupDialog :tutorialList"
              class="btn btn-danger">
            <f:actionListener binding="#{tutorialController.removeGroup()}" />
          </p:commandLink>
        </div>
      </div>
    </h:form>
</p:dialog>
</ui:composition>
