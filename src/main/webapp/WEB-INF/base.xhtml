<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Disable caching -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>#{pageTitle} · Exmatrikulator</title>

    <!-- Styles -->
    <h:outputStylesheet library="css" name="vendors.min.css"  />
    <h:outputStylesheet library="css" name="exmatrikulator.min.css"  />

    <!-- Interactivity -->
    <h:outputScript library="js" name="vendors.min.js" />
    <h:outputScript library="js" name="exmatrikulator.min.js" />
</h:head>

<h:body>
    <div id="header">
        <div class="btn-group user pull-right">
            <h:form layout="block" class="btn btn-default">
                <div class="dropdown-toggle active-language" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    #{navigation.userLocale}
                </div>
                <ul class="dropdown-menu">
                    <ui:repeat value="#{navigation.languages}" var="lang">
                        <li><h:commandLink update="@all" action="#{navigation.setUserLocale(lang)}" value="#{lang}" /></li>
                    </ui:repeat>
                </ul>
            </h:form>
            <div class="btn btn-default">
                <div class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    #{user.firstName} #{user.lastName} <span class="caret"></span>
                </div>
                <ul class="dropdown-menu dropdown-menu-right">
                    <!-- Todo: Links setzen -->
                    <li><h:link value="#{msg['common.myProfile']}" outcome="profile" /></li>
                    <li role="separator" class="divider"></li>
                    <li><a>#{msg['common.logout']}</a></li>
                </ul>
            </div>
        </div>

        <ol class="breadcrumb">
            <li><h:link value="Exmatrikulator" outcome="index" /></li>
            <ui:insert name="breadcrumbs"></ui:insert>
        </ol>
    </div>

    <div id="nav">
        <div class="logo text-center">
            <h:graphicImage library="images" name="stallion_light.svg" class="logo-stallion" />
        </div>

        <ul class="nav nav-pills nav-stacked system-links">
            <!-- Todo: Links abhängig von der Benutzerrolle -->
        </ul>

        <!-- Todo: Veranstaltungen anzeigen -->
    </div>

    <div id="main">
        <ui:insert name="content"></ui:insert>
    </div>
</h:body>
</html>
