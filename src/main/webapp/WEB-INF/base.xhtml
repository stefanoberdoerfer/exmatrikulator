<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>#{pageTitle} · Exmatrikulator</title>

    <!-- Styles -->
    <h:outputStylesheet library="css" name="vendors.min.css"  />
    <h:outputStylesheet library="css" name="exmatrikulator.min.css"  />

    <!-- Interactivity -->
    <h:outputScript library="js" name="vendors.min.js" />
    <h:outputScript library="js" name="exmatrikulator.min.js" />
</h:head>

<h:body>
    <h:panelGroup layout="block" id="header">
        <h:panelGroup layout="block" class="btn-group user pull-right">
            <h:panelGroup layout="block" class="btn btn-default">
                <h:panelGroup layout="block" class="dropdown-toggle" h5:data-toggle="dropdown" h5:aria-haspopup="true" h5:aria-expanded="false">
                    <!-- Todo: Aktuelle Sprache anzeigen -->
                    #{userLocale}
                </h:panelGroup>
                <ul class="dropdown-menu">
                    <!-- Todo: Sprachen anzeigen und Umstelllogik -->
                    <ui:repeat value="#{navigationController.languages}" var="lang">
                        <li><h:link action="#{navigationController.setUserLocale(lang)}" value="#{lang}" /></li>
                    </ui:repeat>
                </ul>
            </h:panelGroup>
            <h:panelGroup layout="block" class="btn btn-default">
                <h:panelGroup layout="block" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <!-- Todo: Username anzeigen -->Placeholder <span class="caret"></span>
                </h:panelGroup>
                <ul class="dropdown-menu dropdown-menu-right">
                    <!-- Todo: Links setzen -->
                    <li><a>Mein Profil</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a>Abmelden</a></li>
                </ul>
            </h:panelGroup>
        </h:panelGroup>

        <ol class="breadcrumb">
            <!-- Todo: Links -->
            <li><a>Exmatrikulator</a></li>
            <ui:insert name="breadcrumbs"></ui:insert>
        </ol>
    </h:panelGroup>

    <h:panelGroup layout="block" id="nav">
        <h:panelGroup layout="block" class="logo text-center">
            <h:graphicImage library="images" name="stallion_light.svg" class="logo-stallion" />
        </h:panelGroup>
        <hr />

        <ul class="nav nav-pills nav-stacked system-links">
            <!-- Todo: Links abhängig von der Benutzerrolle -->
        </ul>

        <!-- Todo: Veranstaltungen anzeigen -->
    </h:panelGroup>

    <h:panelGroup layout="block" id="main">
        <ui:insert name="content"></ui:insert>
    </h:panelGroup>
</h:body>
</html>
