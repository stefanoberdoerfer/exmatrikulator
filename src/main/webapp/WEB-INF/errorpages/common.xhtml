<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://java.sun.com/jsp/jstl/core">
<pe:importConstants className="de.unibremen.opensores.util.Constants" var="EXcons" />
<pe:importEnum type="de.unibremen.opensores.model.Role" var="Role" allSuffix="ALL_ROLES" />
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Disable caching -->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <link rel="shortcut icon" type="image/x-icon"
              href="#{request.contextPath}/resources/images/favicon.ico" />
        <!-- other browsers -->
        <link rel="icon" type="image/x-icon"
              href="#{request.contextPath}/resources/images/favicon.ico" />

        <title>#{errorCode} #{errorName} Â· Exmatrikulator</title>

        <!-- Styles -->
        <h:outputStylesheet library="css" name="vendors.min.css"  />
        <h:outputStylesheet library="css" name="exmatrikulator.min.css"  />
    </h:head>

    <h:body id="errorPage">
        <div class="hint">
            <h:graphicImage library="images" name="el_toro_loading.svg" class="logo" />
            <h1>#{errorCode}</h1>
            <h4>#{errorName}</h4>
        </div>
        <div class="eyecatcher">
            <ui:fragment rendered="#{errorCode eq 500}">
            <video autoplay="autoplay">
                <source src="#{request.contextPath}/resources/videos/IceBucketChallenge.webm" type="video/webm" />
                <source src="#{request.contextPath}/resources/videos/IceBucketChallenge.mp4" type="video/mp4" />
            </video>
            </ui:fragment>
        </div>
    </h:body>
</html>
