<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Disable caching -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>#{pageTitle} Â· Exmatrikulator</title>

    <!-- Styles -->
    <h:outputStylesheet library="css" name="vendors.min.css"  />
    <h:outputStylesheet library="css" name="exmatrikulator.min.css"  />

    <!-- Interactivity -->
    <h:outputScript library="js" name="exmatrikulator.min.js" />
</h:head>

<h:body>
<h:panelGrid columns="1" cellpadding="5">
  <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />
</h:panelGrid>

<p:dialog header="Modal Dialog" appendTo="@(body)" widgetVar="dlg2" modal="true" height="100">
  <h:outputText value="This is a Modal Dialog." />
</p:dialog>
</h:body>
</html>
