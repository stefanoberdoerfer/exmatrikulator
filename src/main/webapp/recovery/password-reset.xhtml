<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:h5="http://xmlns.jcp.org/jsf/passthrough">

  <h:head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <title>#{msg['common.passwordReset']} Â· Exmatrikulator</title>

      <!-- Styles -->
      <h:outputStylesheet library="css" name="vendors.min.css"  />
      <h:outputStylesheet library="css" name="exmatrikulator.min.css"  />

      <!-- Interactivity -->
      <h:outputScript library="js" name="exmatrikulator.min.js" />
  </h:head>

  <h:body id="login">
      <h:panelGroup layout="block" id="login-panel">
          <h:panelGroup layout="block" class="logo">
              <h:graphicImage library="images" name="stallion_light.svg" class="logo-stallion" />
              <h:panelGroup class="logo-label">Exmatrikulator</h:panelGroup>
          </h:panelGroup>

          <h:form class="form">
              <ui:include src="/WEB-INF/alerts.xhtml" />
            <p>#{msg['passwordReset.description']}</p>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="credentialUser" value="#{msg['common.email']}" />
                <h:inputText type="email" class="form-control" id="credentialUser" h5:autofocus="true"
                   required="true" requiredMessage="#{msg['passwordReset.missingEmail']}"
                   value="#{resetController.email}" />
            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group text-center">
                <h:commandButton type="submit" class="btn btn-primary btn-block"
                  value="#{msg['passwordReset.submit']}" action="#{resetController.createToken()}"/>
            </h:panelGroup>
          </h:form>

          <h:panelGroup layout="block" class="text-center additional-links">
              <ul class="list-unstyled">
                  <li><h:link value="#{msg['passwordReset.login']}" outcome="/login" /></li>
              </ul>
          </h:panelGroup>
      </h:panelGroup>
  </h:body>
</html>
