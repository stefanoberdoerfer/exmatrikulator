<ui:composition template="/WEB-INF/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough">
  <f:metadata>
    <f:viewAction action="#{userController.initRequest}" />
    <f:viewParam name="user-id" value="#{userController.userId}" />
  </f:metadata>

  <!-- Define Params -->
  <ui:param name="pageTitle" value="#{msg['common.myProfile']}" />

  <!-- Breadcrumbs -->
  <ui:define name="breadcrumbs">
    <li class="active">"#{msg['common.myProfile']}"</li>
  </ui:define>

  <!-- Page Content -->
  <ui:define name="content">
    <div class="headline">
        <c:if test="${userController.canEditProfile()}">
          <div class="btn-group main-buttons pull-right">
            <h:link value="#{msg['settings.edit']}" outcome="/profile/edit" class="btn btn-default" />
          </div>
        </c:if>
        <h1>#{userController.profileUser}</h1>
    </div>

    <dl class="dl-horizontal">
        <dt>#{msg['common.email']}</dt>
        <dd>#{userController.profileUser.email}</dd>
    </dl>
    <dl class="dl-horizontal">
        <dt>#{msg['common.phone']}</dt>
        <dd>#{userController.profileUser.phoneNumber}</dd>
    </dl>
    <dl class="dl-horizontal">
        <dt>#{msg['common.description']}</dt>
        <dd>#{userController.profileUser.profileInfo}</dd>
    </dl>
  </ui:define>
</ui:composition>
