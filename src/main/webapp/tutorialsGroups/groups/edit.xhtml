<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog header="#{msg['groups.edit']}" appendTo="@(body)" widgetVar="groupEdit" modal="true">
        <ui:include src="/WEB-INF/alerts.xhtml" />
        <div class="modal-body">
            <div class="form-group">
                <label for="editGroupName" class="col-xs-3 control-label">#{msg['common.name']}</label>
                <div class="col-xs-8">
                    <h:inputText styleClass="form-control" id="editGroupName" />
                </div>
            </div>
            <hr />
            <div class="form-group">
                <label class="col-xs-3 control-label">#{msg['common.students']}</label>
                <div class="col-xs-8">
                    <button type="button" class="btn btn-danger pull-right"><i class="fa fa-remove"></i></button>
                    <div class="form-control-static">Torben <strong>Tankstelle</strong></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-3">
                    <h:inputText h5:placeholder="#{msg['groups.add.search']}" styleClass="form-control" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="btn-group">
                <p:commandButton value="#{msg['common.close']}" type="button" styleClass="btn btn-default"
                                 onclick="return exModal(':groupEdit');" />
                <h:link outcome="/tutorialsGroups/overview" class="btn btn-primary"
                        value="#{msg['common.saveChanges']}" />
            </div>
        </div>
    </p:dialog>
</ui:composition>
