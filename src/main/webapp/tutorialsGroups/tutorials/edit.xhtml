<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog header="#{msg['tutorials.edit']}" appendTo="@(body)" widgetVar="tutorialEdit" modal="true">
       <h:panelGroup id="facesMessagesEditTutorial">
          <ui:include src="/WEB-INF/alerts.xhtml" />
        </h:panelGroup>

        <h:form id="editTutorialForm">
          <div class="modal-body">
              <div class="form-group">
                  <label for="editTutorialName" class="col-xs-3 control-label">#{msg['common.name']}</label>
                  <div class="col-xs-8">
                    <h:inputText type="text" styleClass="form-control" id="editTutorialName"
                        value="#{tutorialGroupController.createTutorialName}" required="true">
                      <f:validateLength minimum="1" maximum="32" />
                    </h:inputText>
                  </div>
              </div>
              <hr />
              <div class="form-group">
                  <label for="createTutorialTutors" class="col-xs-3 control-label">#{msg['common.tutors']}</label>
                    <div class="col-xs-8">
                        <h:inputText type="text" styleClass="form-control" id="editTutorialTutors"
                            value="#{tutorialGroupController.createTutorialTutors}" required="true"
                            requiredMessage="#{msg['registration.missingEmail']}" />
                        <div class="alert alert-info">
                            #{msg['tutorials.create.hint']}
                        </div>
                    </div>
              </div>
          </div>
          <div class="modal-footer">
              <div class="btn-group">
                  <p:commandButton value="#{msg['common.cancel']}" type="button" styleClass="btn btn-default"
                      onclick="return exModal(':tutorialEdit');" />

                  <p:commandLink value="#{msg['common.saveChanges']}"
                      update=":facesMessagesEditTutorial :tutorialList"
                      oncomplete="if (args &amp;&amp; !args.validationFailed) return exModal(':tutorialEdit');"
                      class="btn btn-primary">
                    <f:actionListener binding="#{tutorialGroupController.editTutorial()}" />
                  </p:commandLink>
              </div>
          </div>
        </h:form>
    </p:dialog>
</ui:composition>
