<ui:composition template="/WEB-INF/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <!-- Define Params -->
    <ui:param name="pageTitle" value="#{msg['common.course.participants']}" />
    <!-- Breadcrumbs -->
    <ui:define name="breadcrumbs">
        <li>#{participantsController.course.name}</li>
        <li class="active">#{msg['common.course.participants']}</li>
    </ui:define>
    <!-- Page Content -->
    <ui:define name="content">
        <div class="headline">
            <h:panelGroup class="btn-group main-buttons pull-right"
                          rendered="#{participantsController.loggedInUserCanManageStudents}">
                <h:form>
                    <p:commandLink oncomplete="return exModal('userCreate');" value="#{msg['users.create']}"
                                   class="btn btn-default"
                                   actionListener="#{participantsController.onCreateUserDialogCalled}"
                                   update=":createUserDialog">
                    </p:commandLink>
                    <p:commandLink oncomplete="return exModal('userLinkSearch');" value="#{msg['users.link']}"
                        class="btn btn-default" update=":userSearchDialog">
                        <f:actionListener binding="#{participantsController.resetSelectedValues()}"/>
                    </p:commandLink>
                    <h:commandLink onclick="return exModal('participantsImport');" value="#{msg['participants.import']}"
                        class="btn btn-primary" />
                </h:form>
            </h:panelGroup>
            <h1>#{msg['common.course.participants']}</h1>
        </div>

        <h3>#{msg['common.lecturers']}</h3>
        <h:form id="lecturerForm">
        <p:dataTable id="lecturerTbl" widgetVar="lecturerWidget"
                     var="lecturer"
                     value="#{participantsController.course.unhiddenLecturers}"
                     filteredValue="#{participantsController.filteredLecturers}">
            <p:column filterBy="#{lecturer.user.lastName}" sortBy="#{lecturer.user.lastName}"
                      filterMatchMode="contains"
                      headerText="#{msg['common.lastName']}">
                <h:outputText value="#{lecturer.user.lastName}"/>
            </p:column>
            <p:column headerText="#{msg['common.firstName']}"
                      filterBy="#{lecturer.user.firstName}" sortBy="#{lecturer.user.firstName}"
                      filterMatchMode="contains">
               <h:outputText value="#{lecturer.user.firstName}"/>
            </p:column>
            <p:column headerText="#{msg['common.email']}"
                      filterBy="#{lecturer.user.email}" sortBy="#{lecturer.user.email}"
                      filterMatchMode="contains">
                <h:outputText value="#{lecturer.user.email}"/>
            </p:column>
            <p:column headerText="#{msg['common.actions']}">
                <div align="center">
                    <p:commandLink oncomplete="return exModal('participantRemove');" h5:data-toggle="tooltip"
                                   update=":participantRemoveDialog"
                                   rendered="#{participantsController.course.getLecturerFromUser(participantsController.loggedInUser) != null
                                               and !participantsController.loggedInUser.equals(lecturer.user)}"
                                   h5:data-placement="top" title="#{msg['course.lecturer.remove']}" class="btn btn-danger" >
                        <i class="fa fa-remove"></i>
                        <f:actionListener binding="#{participantsController.onDeleteLecturerDialogCalled(lecturer)}"/>
                    </p:commandLink>
                </div>
            </p:column>
        </p:dataTable>
        </h:form>

        <h:form id="tutorForm">
        <h3>#{msg['common.tutors']}</h3>
            <p:dataTable id="tutorTbl" widgetVar="tutorsTblWidget"
                     var="tutor"
                     value="#{participantsController.course.unhiddenTutors}"
                     filteredValue="#{participantsController.filteredPrivUsers}"
                     emptyMessage="#{msg['participants.noPrivilegedUsers']}">
            <p:column headerText="#{msg['common.lastName']}"
                      sortBy="#{tutor.user.lastName}"
                      filterBy="#{tutor.user.lastName}"
                      filterMatchMode="contains">
                    <h:outputText value="#{tutor.user.lastName}"/>
            </p:column>
            <p:column headerText="#{msg['common.firstName']}"
                      sortBy="#{tutor.user.firstName}"
                      filterBy="#{tutor.user.firstName}"
                      filterMatchMode="contains">
                    <h:outputText value="#{tutor.user.firstName}"/>
            </p:column>
            <p:column headerText="#{msg['common.email']}"
                      sortBy="#{tutor.user.email}"
                      filterBy="#{tutor.user.email}"
                      filterMatchMode="contains">
                <h:outputText value="#{tutor.user.email}"/>
            </p:column>
            <p:column headerText="#{msg['common.actions']}">
                <div align="center">
                    <p:commandLink oncomplete="return exModal('participantEdit');"
                                   update=":editUserDialog"
                                   h5:data-toggle="tooltip"
                                   h5:data-placement="top" title="#{msg['course.tutor.edit']}" class="btn btn-default"
                                   rendered="#{participantsController.loggedInUserCanManageTutors
                                   and participantsController.course.getLecturerFromUser(tutor.user) == null}">
                        <f:actionListener binding="#{participantsController.onEditPrivilegedUserDialogCalled(tutor)}"/>
                        <i class="fa fa-pencil"></i>
                    </p:commandLink>
                    <p:commandLink oncomplete="return exModal('participantRemove');" h5:data-toggle="tooltip"
                                   update=":participantRemoveDialog"
                                   h5:data-placement="top" title="#{msg['course.tutor.remove']}" class="btn btn-danger"
                                   rendered="#{participantsController.loggedInUserCanManageTutors
                                   and participantsController.course.getLecturerFromUser(tutor.user) == null}">
                        <i class="fa fa-remove"></i>
                        <f:actionListener binding="#{participantsController.onDeletePrivilegedUserDialogCalled(tutor)}"/>
                    </p:commandLink>
                </div>
            </p:column>
        </p:dataTable>
        </h:form>

        <h:form id="studentForm"
                rendered="#{participantsController.loggedInUserCanManageStudents}">
        <h3>#{msg['common.students']}</h3>
            <p:dataTable id="studentTbl" widgetVar="studentsTblWidget"
                     var="student"
                     value="#{participantsController.course.confirmedUnhiddenStudents}"
                     filteredValue="#{participantsController.filteredStudents}"
                     emptyMessage="#{msg['participants.noStudents']}">
            <p:column headerText="#{msg['common.lastName']}"
                      sortBy="#{student.user.lastName}"
                      filterBy="#{student.user.lastName}"
                      filterMatchMode="contains">
                <h:outputText value="#{student.user.lastName}"/>
            </p:column>
            <p:column headerText="#{msg['common.firstName']}"
                      sortBy="#{student.user.firstName}"
                      filterBy="#{student.user.firstName}"
                      filterMatchMode="contains">
                <h:outputText value="#{student.user.firstName}"/>
            </p:column>
            <p:column headerText="#{msg['common.email']}"
                      sortBy="#{student.user.email}"
                      filterBy="#{student.user.email}"
                      filterMatchMode="contains">
                <h:outputText value="#{student.user.email}"/>
            </p:column>
            <p:column headerText="#{msg['common.studentNumber']}"
                      sortBy="#{student.user.matriculationNumber}"
                      filterBy="#{student.user.matriculationNumber}"
                      filterMatchMode="contains">
                    <div align="center">
                        <h:outputText value="#{student.user.matriculationNumber}" />
                    </div>
            </p:column>
            <p:column headerText="#{msg['common.participationType']}"
                      sortBy="#{student.participationType.name}"
                      filterBy="#{student.participationType.name}"
                      filterMatchMode="contains">
                    <h:outputText value="#{student.participationType.name}"/>
            </p:column>
            <p:column headerText="#{msg['gradeType.paboGrade']}"
                      sortBy="#{student.paboGrade}"
                      filterBy="#{student.paboGrade}"
                      filterMatchMode="contains">
                <div align="center">
                    <h:outputText value="#{student.paboGrade}"/>
                </div>
            </p:column>
            <p:column headerText="#{msg['common.actions']}">
                <div align="center">
                    <p:commandLink oncomplete="return exModal('participantEdit');"
                                   h5:data-toggle="tooltip" update=":editUserDialog"
                                   h5:data-placement="top" title="#{msg['course.student.edit']}" class="btn btn-default"
                                   rendered="#{participantsController.loggedInUserCanManageStudents}">
                        <i class="fa fa-pencil"></i>
                        <f:actionListener binding="#{participantsController.onEditStudentDialogCalled(student)}" />
                    </p:commandLink>
                    <p:commandLink oncomplete="return exModal('participantRemove');"
                                   update=":participantRemoveDialog" h5:data-toggle="tooltip"
                                   h5:data-placement="top" title="#{msg['course.student.remove']}" class="btn btn-danger"
                                   rendered="#{participantsController.loggedInUserCanManageStudents}">
                        <i class="fa fa-remove"></i>
                        <f:actionListener binding="#{participantsController.onDeleteStudentDialogCalled(student)}" />
                    </p:commandLink>
                </div>
            </p:column>
        </p:dataTable>
        </h:form>

        <h:form id="unconfirmedStudentForm"
                rendered="#{participantsController.loggedInUserCanManageStudents}">
            <h3>#{msg['participation.unconfirmedStudents']}</h3>
            <p:dataTable id="unconfirmedStudentsTbl" widgetVar="unconfirmedStudentsTblWidget"
                         var="student"
                         value="#{participantsController.course.unconfirmedAndUnhiddenStudents}"
                         filteredValue="#{participantsController.filteredUnconfirmedStudents}"
                         emptyMessage="#{msg['participants.noUnconfirmedStudents']}">
                <p:column headerText="#{msg['common.lastName']}"
                          sortBy="#{student.user.lastName}"
                          filterBy="#{student.user.lastName}"
                          filterMatchMode="contains">
                    <h:outputText value="#{student.user.lastName}"/>
                </p:column>
                <p:column headerText="#{msg['common.firstName']}"
                          sortBy="#{student.user.firstName}"
                          filterBy="#{student.user.firstName}"
                          filterMatchMode="contains">
                    <h:outputText value="#{student.user.firstName}"/>
                </p:column>
                <p:column headerText="#{msg['common.email']}"
                          sortBy="#{student.user.email}"
                          filterBy="#{student.user.email}"
                          filterMatchMode="contains">
                    <h:outputText value="#{student.user.email}"/>
                </p:column>
                <p:column headerText="#{msg['common.studentNumber']}"
                          sortBy="#{student.user.matriculationNumber}"
                          filterBy="#{student.user.matriculationNumber}"
                          filterMatchMode="contains">
                    <div align="center">
                        <h:outputText value="#{student.user.matriculationNumber}"/>
                    </div>
                </p:column>
                <p:column headerText="#{msg['common.participationType']}"
                          sortBy="#{student.participationType.name}"
                          filterBy="#{student.participationType.name}"
                          filterMatchMode="contains">
                    <h:outputText value="#{student.participationType.name}"/>
                </p:column>
                <p:column headerText="#{msg['common.actions']}">
                    <div align="center">
                        <p:commandLink h5:data-toggle="tooltip"
                                       update=":studentForm:studentTbl :unconfirmedStudentForm:unconfirmedStudentsTbl"
                                       h5:data-placement="top" title="#{msg['participation.confirm']}" styleClass="btn btn-success"
                                       rendered="#{participantsController.loggedInUserCanManageStudents}">
                            <i class="fa fa-plus"/>
                            <f:actionListener binding="#{participantsController.confirmStudent(student)}"/>
                        </p:commandLink>
                        <p:commandLink oncomplete="return exModal('participantRemove');"
                                       update=":participantRemoveDialog" h5:data-toggle="tooltip"
                                       h5:data-placement="top" title="#{msg['course.student.remove']}" class="btn btn-danger"
                                       rendered="#{participantsController.loggedInUserCanManageStudents}">
                            <i class="fa fa-remove"></i>
                            <f:actionListener binding="#{participantsController.onDeleteStudentDialogCalled(student)}"/>
                        </p:commandLink>
                    </div>
                </p:column>
            </p:dataTable>
        </h:form>

        <ui:include src="/participants/create.xhtml" />
        <ui:include src="/participants/edit.xhtml" />
        <ui:include src="/participants/remove.xhtml" />
        <ui:include src="/participants/import.xhtml" />
        <ui:include src="/participants/link/search.xhtml" />
        <ui:include src="/participants/link/participationType.xhtml" />
    </ui:define>
</ui:composition>
