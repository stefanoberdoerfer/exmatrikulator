<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog header="#{msg['participants.remove']}" appendTo="@(body)" widgetVar="participantRemove" modal="true">
        <ui:include src="/WEB-INF/alerts.xhtml" />
        <div class="modal-body">
            #{msg['participants.remove.question']}<br />
            <br />
            #{msg['participants.remove.confirm']}<br />
            <h:inputText type="text" class="form-control" />
            <br />
            #{msg['participants.remove.hint']}
        </div>
        <div class="modal-footer">
            <div class="btn-group">
                <p:commandButton value="#{msg['common.cancel']}" type="button"
                                 onclick="return exModal(':participantRemove');" styleClass="btn btn-default" />
                <h:link outcome="/course/overview" class="btn btn-danger"
                        value="#{msg['common.remove']}" />
            </div>
        </div>
    </p:dialog>
</ui:composition>
