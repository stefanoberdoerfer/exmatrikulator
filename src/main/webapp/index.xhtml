<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

  <h:head>
    <title>Exmatrikulator</title>
  </h:head>

  <h:body>
    <p><h:outputText value="#{msg['index.helloworld']}" /></p>
    <h:form>
        <p>
        <h:outputText text="#{msg['index.email']}"/>
        <h:inputText value="#{loginController.email}"/>
        </p>

        <p>
        <h:outputText text="#{msg['index.password']}"/>
        <h:inputSecret value="#{loginController.password}"/>
        </p>

        <h:commandButton value="#{msg['index.login']}" action="#{loginController.login()}"/>
    </h:form>
    <h:messages />
  </h:body>
</html>
