<ui:composition template="/WEB-INF/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <!-- Define Params -->
    <ui:param name="pageTitle" value="#{msg['common.backups']}" />
    <!-- Breadcrumbs -->
    <ui:define name="breadcrumbs">
        <li class="active">#{msg['common.backups']}</li>
    </ui:define>
    <!-- Page Content -->
    <ui:define name="content">
        <div class="headline">
            <h:panelGroup class="btn-group main-buttons pull-right" type="block">
        <p:commandButton value="#{msg['backups.create']}" class="btn btn-primary" action="#{backupController.createBackup()}">
        </p:commandButton>
            </h:panelGroup>
            <h1>#{msg['common.backups']}</h1>
        </div>

        <p:dataTable var="backup" value="#{backupController.listBackups()}">
            <p:column headerText="#{msg['common.name']}"
                      styleClass="table-backups-name">
                <h:outputText value="#{b.name}"/>
            </p:column>
            <p:column headerText="#{msg['common.date']}"
                      styleClass="table-backups-date">
                <h:outputText value="#{backupController.dateToString(b)}"/>
            </p:column>
            <p:column headerText="#{msg['backups.filesize']}"
                      styleClass="table-backups-filesize">
                <h:outputText value="#{b.fileSize}"/>
            </p:column>
            <p:column styleClass="table-common-options-one">
                    <p:commandButton class="btn btn-default" action="#{backupController.deleteBackup(b)}">
                    <i class="fa fa-times"></i>
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
