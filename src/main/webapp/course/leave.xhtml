<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog header="#{msg['courses.leave']}" appendTo="@(body)" widgetVar="courseLeave" modal="true">
        <ui:include src="/WEB-INF/alerts.xhtml" />
        <div class="modal-body">
            #{msg['courses.leave.question']}<br />
            <br />
            #{msg['courses.leave.hint']}
        </div>
        <div class="modal-footer">
            <div class="btn-group">
                <p:commandButton value="#{msg['common.close']}" type="button" onclick="return exModal(':courseLeave');"
                                 styleClass="btn btn-default" />
                <h:link outcome="/index" class="btn btn-danger"
                        value="#{msg['common.leave']}" />
            </div>
        </div>
    </p:dialog>
</ui:composition>
