<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog header="#{msg['courses.copy']}" appendTo="@(body)" widgetVar="courseCopy" modal="true">
        <ui:include src="/WEB-INF/alerts.xhtml" />
        <div class="modal-body">
            <div class="form-group">
                <label for="courseSelect" class="col-xs-3 control-label">#{msg['common.course']}</label>
                <div class="col-xs-8">
                    <select class="form-control" id="courseSelect">
                        <optgroup label="Wintersemester 2015/2016">
                            <option>Software-Projekt 2</option>
                            <option>Praktische Informatik 3</option>
                        </optgroup>
                        <optgroup label="Sommersemester 2015">
                            <option>Software-Projekt 1</option>
                            <option>Mathematische Grundlagen</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <hr />
            <div class="form-group">
                <label class="col-xs-3 control-label">#{msg['courses.copy.sources']}</label>
                <div class="col-xs-8">
                    <h:selectBooleanCheckbox id="copyCourseData" />
                    <h:outputLabel value="#{msg['courses.copy.courseData']}" for="copyCourseData" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-3">
                    <h:selectBooleanCheckbox id="copyExams" />
                    <h:outputLabel value="#{msg['courses.copy.exams']}" for="copyExams" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-3">
                    <h:selectBooleanCheckbox id="copyParticipationTypes" />
                    <h:outputLabel value="#{msg['courses.copy.participationTypes']}"
                                   for="copyParticipationTypes" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-3">
                    <h:selectBooleanCheckbox id="copyFormula" />
                    <h:outputLabel value="#{msg['courses.copy.formula']}" for="copyFormula" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-3">
                    <h:selectBooleanCheckbox id="copyTutorials" />
                    <h:outputLabel value="#{msg['courses.copy.tutorials']}" for="copyTutorials" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-3">
                    <h:selectBooleanCheckbox id="copyLecturers" />
                    <h:outputLabel value="#{msg['courses.copy.lecturers']}" for="copyLecturers" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-3">
                    <h:selectBooleanCheckbox id="copyTutors" />
                    <h:outputLabel value="#{msg['courses.copy.tutors']}" for="copyTutors" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="btn-group">
                <p:commandButton value="#{msg['common.cancel']}" type="button" onclick="return exModal(':courseCopy');"
                                 styleClass="btn btn-default" />
                <h:link outcome="/course/create/step1" class="btn btn-primary"
                        value="#{msg['common.copy']}" />
            </div>
        </div>
    </p:dialog>
</ui:composition>
