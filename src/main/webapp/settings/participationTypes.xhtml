<ui:composition template="/WEB-INF/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough">
    <!-- Define Params -->
    <ui:param name="pageTitle" value="#{msg['common.course.participationTypes']}" />
    <!-- Breadcrumbs -->
    <ui:define name="breadcrumbs">
        <li>Veranstaltung trololol</li>
        <li><h:link value="#{msg['common.settings']}" outcome="/settings/overview" /></li>
        <li class="active">#{msg['common.course.participationTypes']}</li>
    </ui:define>
    <!-- Page Content -->
    <ui:define name="content">
        <h:form>
            <div class="headline">
                <div class="btn-group main-buttons pull-right">
                    <h:link class="btn btn-primary" value="#{msg['common.saveChanges']}"
                            outcome="/settings/overview"/>
                </div>
                <h1>#{msg['common.course.participationTypes']}</h1>
            </div>

            <ui:include src="/WEB-INF/alerts.xhtml" />

            <div class="form-horizontal">
                <div class="row">
                    <div class="col-xs-6">
                        <p>#{msg['participationType.explanation']}</p>
                        <table class="table table-invisible">
                            <tbody>
                            <tr class="table-row-blank">
                                <td>
                                    <h:inputText type="text" class="form-control" />
                                </td>
                                <td class="table-common-options-one">
                                    <h:commandLink class="btn btn-danger">
                                        <i class="fa fa-remove"></i>
                                    </h:commandLink>
                                </td>
                            </tr>
                            <tr class="table-row-blank">
                                <td colspan="2">
                                    <h:commandButton class="btn btn-default"
                                                     value="#{msg['participationType.additional']}"></h:commandButton>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
