<!-- Todo: Seite darf nur von Dozenten aufgerufen werden -->
<ui:composition template="/WEB-INF/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough">
    <!-- Define Params -->
    <ui:param name="pageTitle" value="#{msg['common.course.exams']}" />
    <!-- Breadcrumbs -->
    <ui:define name="breadcrumbs">
        <!-- Todo: Veranstaltungsnamen anzeigen -->
        <li>Veranstaltung trololol</li>
        <li><h:link value="#{msg['common.settings']}" outcome="/settings/overview" /></li>
        <li class="active">#{msg['common.course.exams']}</li>
    </ui:define>
    <!-- Page Content -->
    <ui:define name="content">
        <div class="headline">
            <div class="btn-group main-buttons pull-right">
                <h:link onclick="return exModal('examAdd');"
                        class="btn btn-default"
                        value="#{msg['examination.add']}" />
                <h:link class="btn btn-primary" value="#{msg['common.toOverview']}"
                        outcome="/settings/overview"/>
            </div>
            <h1>#{msg['common.course.exams']}</h1>
        </div>

        <ui:include src="/WEB-INF/alerts.xhtml" />

        <table class="table table-hover table-examinations">
            <thead>
            <tr>
                <th class="table-examination-name">#{msg['examination.name']}</th>
                <th>#{msg['examination.shortcut']}</th>
                <th class="table-examination-grade">#{msg['examination.gradeType']}</th>
                <th class="table-common-options-two"></th>
            </tr>
            </thead>
            <tbody>
            <tr class="vert-align-middle">
                <td>Übungsblatt 1</td>
                <td>ÜB1</td>
                <td>Prozent</td>
                <td>
                    <div class="btn-group">
                        <h:link onclick="return exModal('examEdit');"
                                class="btn btn-default" h5:data-toggle="tooltip"
                                h5:data-placement="top" title="#{msg['examination.add']}">
                            <i class="fa fa-pencil"></i>
                        </h:link>
                        <h:link onclick="return exModal('examRemove');"
                                class="btn btn-danger" h5:data-toggle="tooltip"
                                h5:data-placement="top" title="#{msg['examination.remove']}">
                            <i class="fa fa-remove"></i>
                        </h:link>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <ui:include src="/settings/exams/add.xhtml" />
        <ui:include src="/settings/exams/edit.xhtml" />
        <ui:include src="/settings/exams/remove.xhtml" />
    </ui:define>
</ui:composition>
