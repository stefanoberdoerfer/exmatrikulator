formula.guide.principleTitle=Prinzip der Berechnunsformel
formula.guide.principleText=Die Formel zur Berechnung der Endnote von Studenten einer Veranstaltung \
  muss in der Funktion <tt>set_final_grade</tt> in der Programmiersprache \
  <tt>Python 2.7</tt> festgelegt werden. \
  Dabei muss f\u00FCr jede Teilnahmeart einer Veranstaltung eine Berechnungsformel \
  angegeben werden. So kann zwischen verschiedenen Gruppen von \
  Studierenden innerhalb einer Veranstaltung unterschieden werden (z.B. nach Studieng\u00E4ngen, Auswahl der Pr\u00FCfungsart usw). \
  F\u00FCr neu erstellte Kurse wird jeder Teilnahmeart \u00FCbergangsweise folgende Berechnungsformel zugewiesen\:
formula.guide.paboGradeTitle=Der R\u00FCckgabewert f\u00FCr eine Endnote\: PaboGrade
formula.guide.paboGradeText=F\u00FCr jeden Studenten der Teilnahmeart wird die Berechnungsfunktion einzeln vom System \
  aufgerufen, um die Endnoten anhand der bisherigen Noten des Studenten zu berechnen. Die\
  Berechnungsformel muss dabei die Repr\u00E4sentation der Endnote durch ein <tt>PaboGrade</tt>-\
  Wert zur\u00FCckgeben. <tt>PaboGrade</tt>-Objekte sind feste Werte f\u00FCr zul\u00E4ssige Endnoten. Folgen-\
  de PaboGrade-Werte sind vorhanden:\n\
 <table class="table table-striped">\n\
    <thead>\n\
        <tr>\n\
            <td><tt><b>PaboGrade</tt>-Wert</b></td>\n\
            <td><b>Bedeutung des Werts</b></td>\n\
        </tr>\n\
    </thead>\n\
        <tbody>\n\
        <tr>\n\
            <td><tt>PaboGrade.GRADE_1_0</tt></td>\n\
            <td>Die Endnote 1</td>\n\
        </tr>\n\
        <tr>\n\
              <td><tt>PaboGrade.GRADE_1_3</tt></td>\n\
              <td>Die Endnote 1,3</td>\n\
         </tr>\n\
         <tr>\n\
              <td><tt>PaboGrade.GRADE_1_7</tt></td>\n\
              <td>Die Endnote 1,7</td>\
         </tr>\n\
           <tr>\n\
                <td><tt>PaboGrade.GRADE_2_0</tt></td>\n\
                <td>Die Endnote 2</td>\
           </tr>\n\
           <tr>\n\
                <td><tt>PaboGrade.GRADE_2_3</tt></td>\n\
                <td>Die Endnote 2,3</td>\n\
           </tr>\n\
           <tr>\n\
                <td><tt>PaboGrade.GRADE_2_7</tt></td>\n\
                <td>Die Endnote 2,7</td>\n\
           </tr>\n\
           <tr>\n\
                <td><tt>PaboGrade.GRADE_3_0</tt></td>\n\
                <td>Die Endnote 3</td>\n\
           </tr>\n\
           <tr>\n\
                <td><tt>PaboGrade.GRADE_3_3</tt></td>\n\
                <td>Die Endnote 3,3</td>\n\
           </tr>\n\
           <tr>\n\
                <td><tt>PaboGrade.GRADE_3_7</tt></td>\n\
                <td>Die Endnote 3,7</td>\n\
           </tr>\n\
             <tr>\n\
                  <td><tt>PaboGrade.GRADE_4_0</tt></td>\n\
                  <td>Die Endnote 4</td>\n\
             </tr>\n\
               <tr>\n\
                    <td><tt>PaboGrade.GRADE_5_0</tt></td>\n\
                    <td>Die Endnote 5</td>\n\
               </tr>\n\
               <tr>\n\
                    <td><tt>PaboGrade.GRADE_CHEATED</tt></td>\n\
                    <td>Es lag ein T\u00E4uschungsversuch vor.</td>\n\
               </tr>\n\
               <tr>\n\
                    <td><tt>PaboGrade.GRADE_NEGLECTED</tt></td>\n\
                    <td>Die Pr\u00FCfung wurde vers\u00E4umt.</td>\n\
               </tr>\n\
        </tbody>\n\
  </table>\n\
 Folgende Berechnungsformel w\u00FCrde beispielsweise f\u00FCr alle Studenten der Teilnahmeart \
 die Endnote 1,3 festlegen:
gradingFormula.linkToGuide=Eine Anleitung zur Implementierung finden sie hier.
formula.guide.one_three_formula=def set_final_grade(grades, student_info, other_course_grades)\:\n\
\treturn PaboGrade.GRADE_1_3
formula.guide.parametersTitle=Die drei Parameter der Berechnungsformel
formula.guide.parametersIntro=In der Berechnungsformel k\u00F6nnen die drei Parameter \
  <tt>grades</tt>, <tt>student_info</tt> und \
  <tt>other_course_grades</tt> zur Bestimmung der Endnote jedes Studenten benutzt werden. \
  Diese Parameter enthalten die Daten eines einzelnen Studenten und werden vor jeder Notenberechnung individuell \
  mit den Daten des gerade betroffenen Studenten bef\u00FCllt. \
  Alle drei Parameter sind dabei sogenannte \
  <a href="https://docs.python.org/2/tutorial/datastructures.html#dictionaries">Python-Dictionaries</a> \
  , welche Schl\u00FCsselwerte (im Fall der Berechnungsformel ausschlie\u00DFlich Zeichenfolgen/Strings) \
  auf Zielwerte abbilden.
formula.guide.parameterGradesTitle=Der Parameter grades
formula.guide.parameterGradesText=Dieser Parameter enth\u00E4lt alle Pr\u00FCfungsleistungen \
  eines Studenten im aktuellen Kurs. Dabei wird das einzigartige K\u00FCrzel jeder Teilpr\u00FCfung \
  als Schl\u00FCssel-Wert f\u00FCr dieses Python-Dictionary benutzt, und die Repr\u00E4sentation der erbrachten \
  Leistungen des Studenten in der Teilpr\u00FCfung wird als entsprechenden Zielwert zur\u00FCckgegeben. Wenn \
  man beispielsweise die Leistung eines Studenten der Teilpr\u00FCfung mit dem K\u00FCrzel \
  <tt>klausur</tt> erhalten m\u00F6chte, ruft man <tt>grades[\'klausur\']</tt> auf. \
  Je nach Notenart werden die erbrachten Leistungen unterschiedlich in der \
  Berechnungsformel repr\u00E4sentiert:\
<ul>\
    <li><tt><b>Note</b></tt> Numerische Noten werden als \
        <a href="https://docs.python.org/2/library/decimal.html">Decimal-Objekte</a> \
        gespeichert, welche eine beliebige Anzahl von Nachkommastellen enthalten k\u00F6nnen und normale \
        mathematische Operationen unterst\u00FCtzen. Beispielsweise ergibt die \
        numerischesche Note 3,14159265359 das Objekt <tt>Decimal(\'3.14159265359\')</tt>. \
    </li>\
    <li><tt><b>Prozent</b></tt> Prozentwerte werden analog zu numerischen Noten als Decimalobjekte \
         gespeichert. Eine Bewertung von 23,78% ergibt das <tt>Decimal(\'23,78\')</tt>. \
    </li>\
     <li>\
         <tt><b>Bestanden / Nicht Bestanden</b></tt>: Teilleistungen, welche entweder nur bestanden \
         oder nicht-bestanden werden k\u00F6nnen, werden als Boolean-Wert repr\u00E4sentiert. \
         Eine bestandene Teilpr\u00FCfung erh\u00E4lt den Wert <tt>True</tt>, eine nicht-bestandene \
         Teilpr\u00FCfung den Wert <tt>False</tt>. \
     </li>\
     <li>\
        <tt><b>Punkte</b></tt>: Teilpr\u00FCfungen, welche eine maximale Anzahl an Punkten besitzen, \
        werden als \
        <a href="https://docs.python.org/2/tutorial/datastructures.html#tuples-and-sequences">Tupel</a> \
        aus zwei Decimal-Objekten gespeichert. Dabei ist das erste \
        Element des Tupels ein Decimal der erreichten Punkte des Studenten und das \
        zweite Element ein Decimal der maximal erreichbaren Anzahl von Punkten. \
    </li>\
 </ul>\
  Falls f\u00FCr einen Studenten keine Note in einer Teilpr\u00FCfung festgelegt wurde, \
  wird im Parameter <tt>grades</tt> anstatt der beschriebenen Werte <tt>None</tt> eingef\u00FCgt.
formula.guide.parameterStudentInfoTitle=Der Parameter student_info
formula.guide.parameterStudentInfoText=\
  Dieser Parameter enth\u00E4lt die wesentlichen Informationen zum \
  Studenten, mit dessen Werten die Berechnungsfunktion aufgerufen wird. Diese Daten \
  werden als Strings in den Zielwerten dieses Dictionaries gespeichert. Beispielsweise \
  ergibt der Aufruf von student <tt>info[\'email\']</tt> ein String der Email-Addresse \
  des Studenten zur\u00FCck. \
  Falls bei diesem Studenten einer dieser Werte nicht vorhanden ist, wird \
  f\u00FCr den jeweiligen Schl\u00FCssel der Zielwert <tt>None</tt> gesetzt. \
  Folgende Schl\u00FCssel sind mit den entsprechenden Werten eines Studenten vorhanden:\
  <ul>\
      <li><tt><b>first_name</b></tt>: Der Vorname des Studenten.</li>\
      <li><tt><b>last_name</b></tt>: Der Nachname des Studenten.</li>\
      <li><tt><b>email</b></tt>: Die Email-Addresse des Studenten.</li>\
      <li><tt><b>matriculation</b>: </tt>Die Matrikelnummer des Studenten.</li>\
      <li><tt><b>part_type</b></tt>: Die Teilnehmerart des Studenten.</li>\
  </ul>
formula.guide.parameterOtherCourseGradesTitle=Der Parameter other_course_grades
formula.guide.parameterOtherCourseGradesText=\
  Dieser Parameter enth\u00E4lt Noten von anderen Veranstaltungen, in welchen der \
  eingeloggte Benutzer (Das sind Sie!) ein Dozent ist, und der jeweilige Student \
  ebenfalls eingetragen ist. Dadurch k\u00F6nnen auch Leistungen anderer Veranstaltungen \
  mit in die Berechnungsnote mit einflie\u00DFen, wenn beispielsweise Teilleistungen \
  aus anderen oder fr\u00FCheren Veranstaltungen \u00FCbernommen werden sollen. \
  Dieses Dictionary enth\u00E4lt als ersten Schl\u00FCssel alle Semester, in welchen f\u00FCr diesen \
  Studenten Kurse mit dem selben jetzigen Dozenten vorhanden sind. \
  Dabei ist zu ber\u00FCcksichtigen, dass bei unterschiedlichen Studenten eine unterschiedliche Menge von \
  Semestern vorhanden sein k\u00F6nnen. Dieses Dictionary kann auch g\u00E4nzlich leer sein. \
  Die Namen der Semester dienen als Schl\u00FCsselwerte f\u00FCr weitere Dictionaries, in welchen dann \
  die jeweiligen Kurs-Noten gespeichert sind. \
  Diese Dictionaries sind analog zum ersten Parameter <tt>grades</tt> \
  aufgebaut und enthalten somit alle Leistungen des Studenten in der Veranstaltung. \
  Die Kurs-Noten-Dictionaries werden anhand des einzigartigen Veranstaltungsk\u00FCrzels \
  der Veranstaltungen aufgerufen.
settings.formulaLoading=Die Seite der Berechnungsformel wird geladen. \
Dies kann einige Momente dauern.
